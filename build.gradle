apply plugin: 'java'
apply plugin:'application'

mainClassName = 'Main'
group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = '8'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.json', name: 'json', version: '20090211'
    compile group: 'org.apache.poi', name: 'poi-scratchpad', version: '5.0.0'
    compile group: 'org.apache.poi', name: 'ooxml-schemas', version: '1.4'
    compile group: 'com.itextpdf', name: 'itextpdf', version: '5.5.13.2'
    compile group: 'fr.opensagres.xdocreport', name: 'org.apache.poi.xwpf.converter.pdf', version: '1.0.6'
    compile group: 'fr.opensagres.xdocreport', name: 'org.apache.poi.xwpf.converter.xhtml', version: '1.0.6'
    compile group: 'org.docx4j', name: 'docx4j-ImportXHTML', version: '8.0.0'
    compile group: 'fr.opensagres.xdocreport', name: 'org.apache.poi.xwpf.converter.core', version: '1.0.6'

// https://mvnrepository.com/artifact/org.jfree/jfreechart
    compile group: 'org.jfree', name: 'jfreechart', version: '1.0.18'
// https://mvnrepository.com/artifact/com.itextpdf/itextpdf
    compile group: 'com.itextpdf', name: 'itextpdf', version: '5.5.13.2'

    compile group: 'fr.opensagres.xdocreport', name: 'fr.opensagres.poi.xwpf.converter.pdf', version: '2.0.1'
    compile group: 'fr.opensagres.xdocreport', name: 'fr.opensagres.poi.xwpf.converter.core', version: '2.0.1'
    compile group: 'fr.opensagres.xdocreport', name: 'fr.opensagres.xdocreport.itext.extension', version: '2.0.1'
    compile group: 'com.lowagie', name: 'itext', version: '2.1.7'

    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '5.0.0'

    compile group: 'fr.opensagres.xdocreport', name: 'fr.opensagres.poi.xwpf.converter.pdf', version: '2.0.2'

    compile group: 'com.documents4j', name: 'documents4j-local', version: '1.1.5'
    compile group: 'com.documents4j', name: 'documents4j-transformer-msoffice-word', version: '1.1.5'
// https://mvnrepository.com/artifact/jfree/jcommon
//    implementation group: 'jfree', name: 'jcommon', version: '1.0.14'

    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.2'
    compile group: 'org.apache.poi', name: 'poi-ooxml-schemas', version: '4.1.2'
    compile group: 'org.apache.poi', name: 'poi', version: '4.1.2'
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.4'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.13'
    compile group: 'org.apache.commons', name: 'commons-compress', version: '1.19'
    compile group: 'org.apache.xmlbeans', name: 'xmlbeans', version: '3.1.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    compile group: 'org.json', name: 'json', version: '20180813'
    compile group: 'io.undertow', name: 'undertow-core', version: '2.0.22.Final'
// https://mvnrepository.com/artifact/org.springframework.cloud/spring-cloud-starter-netflix-zuul
    compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-netflix-zuul', version: '2.2.6.RELEASE'
// https://mvnrepository.com/artifact/com.marcosbarbero.cloud/spring-cloud-zuul-ratelimit
    compile group: 'com.marcosbarbero.cloud', name: 'spring-cloud-zuul-ratelimit', version: '2.4.2.RELEASE'

//    compile group: 'org.apache.poi', name: 'openxml4j', version: '1.0-beta'
//    compile group: 'org.apache.poi', name: 'poi-scratchpad', version: '4.1.2'
// https://mvnrepository.com/artifact/org.apache.poi/ooxml-schemas
//    compile group: 'org.apache.poi', name: 'ooxml-schemas', version: '1.3'

}
